spring:
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
  main:
    allow-circular-references: 'true'
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
#      hibernate:
#        enable_lazy_load_no_trans: 'true'
      javax:
        persistence:
          query:
            timeout: '0'
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    ### lock  ###
  datasource:
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: '5'
    username: postgres
    url: jdbc:postgresql://localhost:5432/SupBotAdmin
